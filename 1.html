<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple TODO</title>
</head>
<body>
  <div class="container">
    <h1>TODO List</h1>
    <h2>Check</h2>
    <form id="todo-form">
      <input type="text" id="todo-input" placeholder="Add a task" required>
      <button type="submit">Add Task</button>
    </form>
    <ul id="todo-list"></ul>
  </div>
</body>
</html>
